<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Product List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Product List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/cregistration}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/getCartdetails}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/addProduct}">Add product</a>
                </li>
            </ul>
            <span class="navbar-text" th:text="${loggedInUserName}"></span>
        </div>
    </div>
</nav>
<div class="container">
    <div class="column">
        <h1 class="text-center"> Products </h1>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product description</th>
            <th>Price</th>
            <th>Cart button</th>
            <th>Click to buy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td>
                <img alt="" th:src="@{/images/__${product.imageName}__}" width="100px" height="100px" />
            </td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td><form method="get" th:action="@{/cart/{id}(id=${product.id})}">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
            </td>
            <td><a  th:href="@{/billingpage}">Buy Now</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
