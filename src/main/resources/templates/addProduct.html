<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div style="max-width: 500px; margin: 0 auto; padding: 20px;">
    <h1 style="text-align: center;">Add Product</h1>
    <form th:object="${product}" th:action="@{/addProduct}" method="post" enctype="multipart/form-data" style="margin-top: 30px;">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="imageFile">Image:</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control-file" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control" th:field="*{description}" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" class="form-control" th:field="*{price}" />
        </div>
        <div style="text-align: center;">
            <input type="submit" value="Add" class="btn btn-primary" />
        </div>
    </form>
</div>
</body>
</html>
