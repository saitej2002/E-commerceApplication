<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>Cart Details</title>
</head>
<body>
<div class="container">
  <h1 class="text-center">Cart Details</h1>

  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Cart ID</th>
      <th>Product Name</th>
      <th>Product Description</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart : ${cartDetails}">
      <td th:text="${cart.cartId}"></td>
      <td th:text="${cart.product.name}"></td>
      <td th:text="${cart.product.description}"></td>
      <td th:text="${cart.product.price}"></td>
      <td>
        <img alt="" th:src="@{/images/__${cart.product.imageName}__}" width="100px" height="100px" />
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
